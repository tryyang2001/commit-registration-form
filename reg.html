<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link rel="stylesheet" href="./style/styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1 class="form-title">Registration Form</h1>
    <div class="left-shape"></div>
    <div class="container">
      <form action="" method="post" class="reg-form">
        <div class="row form-group">
          <label for="firstName" class="col-1"
            ><i class="fas fa-user"></i>
          </label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control col-10"
            required
            placeholder="Your Name"
          />
        </div>
        <div class="form-group row">
          <label for="email" class="col-1"
            ><i class="fas fa-envelope"></i
          ></label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control col-10"
            required
            placeholder="Your Email"
          />
        </div>
        <div class="form-group row">
          <label for="password" class="col-1"
            ><i class="fas fa-key"></i>
          </label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control col-10"
            required
            placeholder="Your Password"
          />
        </div>
        <div class="form-group row">
          <label for="dob" class="col-1"
            ><i class="fas fa-birthday-cake"></i
          ></label>
          <input type="date" name="dob" id="dob" class="form-control col-5" />
        </div>
        <div class="form-group row">
          <label for="photo" class="col-1"
            ><i class="fas fa-portrait"></i
          ></label>
          <input
            type="file"
            name="photo"
            id="photo"
            class="form-control col-10"
            accept="image/*"
          />
        </div>
        <div class="row">
          <div class="col-8">
            <a href="./index.html">Have an account? Log in now!</a>
          </div>
          <button type="submit" class="btn btn-success btn-reg col-3">
            Submit <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="right-shape"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
