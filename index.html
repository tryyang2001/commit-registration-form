<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link rel="stylesheet" href="./style/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <h1 class="form-title">Login</h1>
    <div class="left-shape"></div>
    <div class="container">
      <form action="" method="post" class="form-login">
        <div class="form-group row">
          <label for="email" class="col-1"><i class="fas fa-user"></i></label>
          <input
            type="email"
            name="email"
            id="email"
            class="col-10 form-control"
            required
            placeholder="Your Email"
          />
        </div>
        <div class="form-group row">
          <label for="password" class="col-1"
            ><i class="fas fa-key"></i>
          </label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control col-10"
            required
            placeholder="Your Password"
          />
        </div>
        <div class="row">
          <div class="col-8">
            <a href="./reg.html">Don't have an account?</a>
          </div>
          <button type="submit" class="btn btn-success btn-login col-3">
            Sign in <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="right-shape"></div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
